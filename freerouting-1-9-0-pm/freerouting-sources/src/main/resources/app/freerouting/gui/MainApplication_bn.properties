command_line_help=USAGE\n\n  frerouting [PARAMETERS]\n\nপ্যারামিটার\n\n  -de <design.dsn>\n      Speccttra .dsn ফাইল লোড করে\n\n  -di <design_directory>\n      ওপেন ডিজাইন ডায়ালগগুলির জন্য ডিফল্ট ফোল্ডার সেট করে\n\n  -dr <design_rules_file>\n      নিয়মগুলি পড়ে একটি .rules ফাইল\n\n  -do <output_file>\n      সংরক্ষণ করে বোর্ড (.dsn), সেশন (.ses) বা\n      ঈগল সেশন স্ক্রিপ্ট (.scr) শেষে\n\n  -mp <number_of_passes>\n      অটো-রাউটার পাসের সংখ্যার ঊর্ধ্ব সীমা সেট করে\n      যা সঞ্চালিত হবে\n\n  -l  <language>\n      ইংরেজির জন্য "en", জার্মানের জন্য "de", সরলীকৃত চীনাদের জন্য "zh", অন্যথায় এটি সিস্টেম ডিফল্ট। ইংরেজি অসমর্থিত ভাষার জন্য ডিফল্টরূপে সেট করা আছে।\n\n  -mt <number_of_threads>\n      রুট অপ্টিমাইজেশানের জন্য থ্রেড পুলের আকার সেট করে। ডিফল্ট সিস্টেমে লজিক্যাল প্রসেসরের সংখ্যা থেকে\n      এক কম।\n\n  -us <updating_stratedy>\n      লোভী, গ্লোবাল, হাইব্রিড। রুট\n      অপ্টিমাইজেশনের জন্য বোর্ড আপডেট করার কৌশল সেট করে। ডিফল্ট লোভী হয়. যখন হাইব্রিড নির্বাচন করা হয়,\n      আরেকটি বিকল্প "hr" হাইব্রিড অনুপাত নির্দিষ্ট করে।\n\n  -ঘন্টা <m\:n>\n\n      \#_global_optiomal_passes\:\#_prioritized_passes ফরম্যাটে হাইব্রিড অনুপাত সেট করে।\n      ডিফল্ট হল 1\:1। হাইব্রিড কৌশল\n      নির্বাচন করা হলেই এটি কার্যকর।\n\n  - হল <selection_strategy>\n      অনুক্রমিক, এলোমেলো, বা অগ্রাধিকার। রুট অপ্টিমাইজেশানের জন্য আইটেম নির্বাচন কৌশল\n      সেট করে\: অনুক্রমিক, এলোমেলো, অগ্রাধিকার। \n      ডিফল্ট অগ্রাধিকার দেওয়া হয়. অগ্রাধিকারপ্রাপ্ত কৌশল পূর্ববর্তী রাউন্ডে গণনা করা স্কোরের উপর ভিত্তি করে\n      আইটেম নির্বাচন করে।\n\n  -h এই সাহায্য দেখায়\n

