command_line_help=USAGE\n\n  frerouting [PARAMETERS]\n\n매개변수\n\n  -de <design.dsn>\n      Specctra .dsn 파일 로드\n\n  -di <design_directory>\n      열린 디자인 대화 상자의 기본 폴더 설정\n\n  -dr <design_rules_file>\n      .rules 파일의 규칙 읽기\n\n  -do <output_file>\n      저장 보드(.dsn), 세션(.ses) 또는\n      끝에 있는 Eagle 세션 스크립트(.scr)\n\n  -mp <number_of_passes>\n      수행될 자동 라우터 패스 수의 상한을 설정합니다.\n\n\n  -l  <language>\n      영어의 경우 "en", 독일어의 경우 "de", 중국어 간체의 경우 "zh", 그렇지 않으면 시스템 기본값입니다. 지원되지 않는 언어의 경우 기본적으로 영어가 설정됩니다.\n\n  -mt <number_of_threads>\n      경로 최적화를 위한 스레드 풀 크기를 설정합니다. 기본값은 시스템의 논리 프로세서 수보다 하나 적은\n      입니다.\n\n  - 우리 <updating_stratedy>\n      욕심쟁이, 글로벌, 하이브리드. Route\n      최적화를 위한 보드 업데이트 전략을 설정합니다. 기본값은 욕심입니다. 하이브리드를 선택하면 다른 옵션 "\n      "이 하이브리드 비율을 지정합니다.\n\n  -hr <m\:n>\n\n      \#_global_optiomal_passes\:\#_prioritized_passes 형식으로 하이브리드 비율을 설정합니다.\n      기본값은 1\:1입니다. 하이브리드 전략\n      을 선택한 경우에만 유효합니다.\n\n  - <selection_strategy>\n      순차, 무작위 또는 우선 순위입니다. 경로 최적화를 위한 항목 선택 전략(\n      )을 설정합니다\: 순차, 무작위, 우선 순위. \n      기본값이 우선됩니다. 우선 전략은 이전 라운드에서 계산된 점수를 기반으로\n      개 항목을 선택합니다.\n\n  -h 이 도움말을 표시합니다.\n

