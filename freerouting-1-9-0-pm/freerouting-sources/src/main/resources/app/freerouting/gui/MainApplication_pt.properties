command_line_help=USAGE\n\n  frerouting [PARAMETERS]\n\nPARÂMETROS\n\n  -de <design.dsn>\n      Carrega o ficheiro Specctra .dsn\n\n  -di <design_directory>\n      Define a pasta padrão para os diálogos de desenho abertos\n\n  -dr <design_rules_file>\n      Lê as regras um ficheiro .rules\n\n  -do <output_file>\n      Guarda o quadro (.dsn), a sessão (.ses) ou\n      o guião da sessão Eagle (.scr) no final\n\n  -mp <number_of_passes>\n      Define o limite superior do número de passes de auto-router\n      que serão executados\n\n  -l  <language>\n      "en" para inglês, "de" para alemão, "zh" para chinês simplificado, caso contrário é o padrão do sistema. O inglês é definido por defeito para as línguas não suportadas.\n\n  -mt <number_of_threads>\n      Define o tamanho do conjunto de fios para optimização de rotas. O padrão é\n      menos um do que o número de processadores lógicos no sistema.\n\n  -us <updating_stratedy>\n      Ganancioso, Global, Híbrido. Define a estratégia de actualização do quadro para a optimização da rota\n      . O por defeito é ganancioso. Quando o híbrido é seleccionado,\n      outra opção "hr" especifica o rácio híbrido.\n\n  -hr <m\:n>\n      Define a relação híbrida no formato de\n      \#_global_optiomal_passes\:\#_prioritized_passes.\n      O valor por defeito é 1\:1. Só é eficaz quando a estratégia híbrida\n      é seleccionada.\n\n  -é <selection_strategy>\n      Sequencial, aleatório, ou priorizado. Define a estratégia de selecção de itens\n      para optimização de rotas\: sequencial, aleatória, prioritizada. A \n      por defeito é priorizada. Stragegy prioritized selecciona os itens com base em\n      em pontuações calculadas na ronda anterior.\n\n  -h Mostra esta ajuda\n

